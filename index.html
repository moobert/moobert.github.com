---
layout: default
title: Home 
---
{% for post in site.posts offset: 0 limit: 3 %}
<div class="post">
    <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="byline"><small>Published {{ post.date | date_to_string }}</small></p>
    <div class="entry"><p>{{ post.content | strip_html | truncatewords: 50 }}</p></div>
    <p class="meta"><a href="{{ post.url }}" class="more">Read More</a></p>
</div>
{% endfor %}
